<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>практика 2</title>
  </head>
  <style>
    table{
      text-align: center;

    }
    span{
      scale: 2;
    }
  </style>
  <body>
    <script>
      var name = prompt('type your name');
      document.write('<table width="400" border="1">');
      document.write('<tr><td width="150">');
      document.write('<span class="material-symbols-outlined">person</span>');
      document.write('<td>');
      document.write('<b>' +name+ '</b> <br> <br>');
      document.write('</td> </tr>');
      document.write('</table>');
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin-left: 30px;
      margin-bottom: 15px;
    }

    td {
      padding: 30px;
    }

    tr {

      font-size: 1.2rem;

<body>

  <div id="date"></div>

  <img src="" alt="" name="imgN">

  <script>
    let date = new Date;
    let settings = {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      timezone: 'UTC',
      weekday: 'long'
    }
    let timeSettings = {
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric'
    }
    let ruMonth = {
      month: 'long'
    }
    let calendar = document.getElementById('date');
    let time = document.getElementById('time');
    calendar.innerText = (`В Самаре ${date.toLocaleString("ru", settings)}`);
    time.innerText = (`Время ${date.toLocaleString("ru", timeSettings)}`);
    let dd = document.getElementById('day');
    let mm = document.getElementById('month');
    let yy = document.getElementById('year');
    dd.innerText = date.getDate();
    mm.innerText = date.toLocaleString('ru', ruMonth);
    yy.innerText = date.getFullYear();

    let input = prompt('картинка');
    document.images['imgN'].src = myImages[input];

    function fn() {
      let names = 4;
      alert(names)
      fn = function() {
        names = names * names
        alert(names);
      }
    }
    fn();
    fn();
    fn();
    let baz = [1, 2, 3, 5, 6, 11];

    function recurs(array) {
      if (array.length === 1) {
        return array[0];
      } else {
        const head = recurs(array.slice(0, array.length - 1));
        const tail = array[array.length - 1];
        return head + tail;
      }
    }

    const arr = [1, 2, 3, 4, 5];
    document.write(recurs(arr));
  </script>

</html>
